<ion-modal-view style="position:absolute;top:50px;bottom:50px;border-radius:10px;max-width:800px;margin:0 auto;max-height:400px">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content style="width:80%;margin:0 auto;overflow:hidden;">
    <img src="img/simpit-logo.png" height="130" style="display:block; margin:auto;">
    <div style="margin-bottom:20px;"class="col-xs-12 text-center"><h4>
      Para recuperar tu contrase√±a ingresa el e-mail con el cual te registraste.</h4></div>
    <form ng-submit="doforgotpass()">
      <div class="list">
        <label class="item item-input" style="border-radius: 15px;margin-bottom:15px;">

          <input type="email" style="text-align:center" ng-model="forgotpassData.email" placeholder="Ingrese el Email de recuperacion" style="width:10%; margin:auto;font-weight:bold;">
        </label>
      </div>
      <button class="button button-block button-positive" style="width:300px;margin:0 auto;"type="submit">Enviar</button>
    </form>

  </ion-content>
</ion-modal-view>
