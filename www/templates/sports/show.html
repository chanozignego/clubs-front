<ion-view view-title="Deporte">
  <ion-content overflow-scroll="true" >
    <ion-list>
      <ion-item class="posts" ng-repeat="post in posts" href="#/app/post/{{post.id}}">
        <div class="post">
          <h1 class="post-text">{{sport.title}}</h1>
          <img class="post-img" src="{{post.img}}" alt="">
          <p class="post-description">{{sport.subtitle}}</p>

        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
