<ion-view view-title="Emergencias">
  <ion-content>
    <ion-icon name="call"></ion-icon>
    <ion-list class="emergencies">
      <ion-item class="emergency" ng-repeat="emergencies in emergencies" href="#/app/emergencies/{{emergency.id}}">
         {{emergencies.title}} <div class="secondary-info">{{emergencies.description}}</div> <img src="img/telephone.png"   alt="">
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
