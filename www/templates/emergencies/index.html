<ion-view view-title="Emergencias">
  <ion-content >


    <div style="margin-left:0"class="single-emergency">
    <ion-icon name="call"></ion-icon>
    <ion-list class="emergencies">
      <ion-item class="emergency" ng-repeat="emergency in emergencies" href="#/app/emergencies/{{emergency.id}}">
        <div href="tel:{{emergency.telephone}}" ng-include src="'templates/emergencies/emergencyCard.html'"></div>
      </ion-item>
    </ion-list>
  </div>
  <div style="margin-left:0;"class="side-emergency">
    <img src="img/swissmedical.jpg" alt="">
    <img src="img/osde.jpeg" alt="">
    <img src="img/emergencias.png" alt="">
  </div>
  </ion-content>
</ion-view>
