<ion-modal-view style="position:absolute;top:50px;bottom:50px;border-radius:10px;max-width:800px;margin:0 auto">
<img class="close-form" src="img/close.png" height="18px"  ng-click="closeAddAuthorized()" alt="">
  <ion-content style="width:80%;margin:0 auto;overflow:hidden;padding-top:30px;">
    <img src="img/simpit-logo.png" height="130" style="display:block; margin:auto;">
    <div style="margin-bottom:20px;"class="col-xs-12 text-center"><h4>
      Estimado usuario, recuerde que usted es responsable directo del invitado.</h4></div>
    <form ng-submit="doAddauthorized()">
      <div class="list" style="padding: 5px;">
        <label class="item item-input" style="border-radius: 15px;margin-bottom:15px;margin-top:20px; padding-right: 20px; padding-left: 20px;">
          <span  class="input-label">Nombre</span>
          <input type="text" ng-model="authorizedData.name" placeholder="Ingrese el Nombre" style="width:10%; margin:auto;font-weight:bold;">
        </label>
        <label class="item item-input" style="border-radius: 15px;margin-bottom:15px; padding-right: 20px; padding-left: 20px;">
          <span  class="input-label">Telefono</span>
          <input type="text" ng-model="authorizedData.telephone" placeholder="Ingrese el Telefono" style="width:10%; margin:auto;font-weight:bold;">
        </label>
        <label class="item item-input" style="border-radius: 15px;margin-bottom:15px; padding-right: 20px; padding-left: 20px;">
          <span  class="input-label">Dni</span>
          <input type="text" ng-model="authorizedData.dni" placeholder="Ingrese el DNI" style="width:10%; margin:auto;font-weight:bold;">
        </label>


        <button style="margin-top:50px;"class="button button-block button-positive" type="submit">Autorizar invitado</button>
      </div>
    </form>

  </ion-content>
</ion-modal-view>
