<ion-view view-title="Invitados">
  <ion-content style="margin-top:6px">
    <ion-list>
      <ion-item  ng-repeat="authorized in authorizeds" href="#/app/authorizations/{{authorization.id}}">
        <div class="reservation">
          <i class="ion-call icon ion-ios-person" style="font-size: 40px;"></i>
          <h2 class="authorized-name"style="display:inline-block;margin-left:10px;margin-bottom:4px; overflow:hidden">{{authorized.name}}</h2>
        </div>
        <button style="position:absolute;right:10px;top:2.5px;width:100px;"class="button button-block button-dark" ng-click="addauthorized()" type="submit">Eliminar</button>
      </ion-item>
    </ion-list>
    <button style="width:50%;margin:0 auto;margin-top:30px;"class="button button-block button-positive" ng-click="addauthorized()" type="submit">Agregar Invitado</button>
    <h5 style="width:50%;margin:0 auto;margin-top:10px;text-align:center;margin-bottom:30px">*recuerde que el m√°ximo de invitados disponibles son 10.</h5>
  </ion-content>
</ion-view>
