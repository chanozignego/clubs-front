<ion-modal-view class="log-reg" style="min-height:700px;">
<img class="close-form" src="img/close.png" height="18px"  ng-click="closeRegister()" alt="">
  <ion-content class="log-reg-form">
    <img src="img/simpit-logo.png" height="140" style="display:block; margin:auto;margin-bottom:30px;">
    <div style="margin-bottom:20px;"class="col-xs-12 text-center"><h4>
      Registrate para comenzar a utilizar la plataforma del <b>Club Newman</b>.</h4></div>
    <form ng-submit="doRegister()">
      <div class="list" style="padding: 5px;">
        <label class="item item-input" style="border-radius: 15px;margin-bottom:15px; padding-right: 20px; padding-left: 20px;">
          <span  class="input-label">Nombre</span>
          <input type="text" ng-model="registerData.name" placeholder="Ingrese el Nombre" style="width:10%; margin:auto;font-weight:bold;">
        </label>
        <label class="item item-input" style="border-radius: 15px;margin-bottom:15px; padding-right: 20px; padding-left: 20px;">
          <span  class="input-label">Email</span>
          <input type="text" ng-model="registerData.email" placeholder="Ingrese el Email" style="width:10%; margin:auto;font-weight:bold;">
        </label>
        <label class="item item-input" style="border-radius: 15px;margin-bottom:15px; padding-right: 20px; padding-left: 20px;">
          <span class="input-label">Contraseña</span>
          <input type="password" placeholder="Ingrese la Contraseña"ng-model="registerData.password" style="font-weight:bold">
        </label>
        <label class="item item-input" style="border-radius: 15px;margin-bottom:15px; padding-right: 20px; padding-left: 20px;">
          <span  class="input-label">Telefono</span>
          <input type="text" ng-model="registerData.telephone" placeholder="Ingrese el Telefono" style="width:10%; margin:auto;font-weight:bold;">
        </label>
        <label class="item item-input" style="border-radius: 15px;margin-bottom:15px; padding-right: 20px; padding-left: 20px;">
          <span  class="input-label">Dni</span>
          <input type="text" ng-model="registerData.dni" placeholder="Ingrese el DNI" style="width:10%; margin:auto;font-weight:bold;">
        </label>


        <button class="button button-block button-positive" type="submit">Crear cuenta</button>
      </div>
    </form>
    <footer>
      <div style="margin-top:10px;margin-bottom:15px;" class="col-xs-12 text-center">
        ¿Ya estas Registrado?
        <a href="" ng-click="login()" style="color:#993333; margin-left: 10px; font-weight: 900;text-decoration: none;">
          LOGEATE
        </a>
      </div>
    </footer>
  </ion-content>
</ion-modal-view>
