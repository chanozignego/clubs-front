<ion-modal-view style="position:absolute;top:50px;bottom:50px;border-radius:10px;max-width:680px;margin:0 auto">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content style="width:80%;margin:0 auto;overflow:hidden;">
    <img src="img/simpit-logo.png" height="130" style="display:block; margin:auto;">
    <div style="margin-bottom:20px;"class="col-xs-12 text-center"><h4>
      Bienvenido a <b>Simpit</b>, ingresa tu Email y contraseña para continuar.</h4></div>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input" style="border-radius: 15px;margin-bottom:15px;">
          <span  class="input-label">Email</span>
          <input type="email" ng-model="loginData.email" placeholder="Ingrese el Email" style="width:10%; margin:auto;font-weight:bold;">
        </label>
        <label class="item item-input" style="border-radius: 15px;margin-bottom:15px;">
          <span class="input-label">Contraseña</span>
          <input type="password" placeholder="Ingrese la Contraseña"ng-model="loginData.password" style="font-weight:bold">
        </label>
        <ion-checkbox class="remember">Mantenerme conectado</ion-checkbox>
        <a href="" ng-click="go('signup')"  class="forgotpass">Olvide mi contraseña</a>
        <button class="button button-block button-positive" type="submit">Ingresar</button>
      </div>
    </form>
    <footer>
      <div style="margin-top:10px;margin-bottom:15px;" class="col-xs-12 text-center">¿Todavía no estas registrado? <a href="" ng-click="go('register')" style="color: #20BFA9; margin-left: 10px; font-weight: 900;text-decoration: none;">REGISTRARME</a></div>
    </footer>
  </ion-content>
</ion-modal-view>
