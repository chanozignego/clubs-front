<ion-modal-view class="log-reg">
<img class="close-form" src="img/close.png" height="18px"  ng-click="closeEditauthorized()" alt="">
  <ion-content class="editprofile-content"style="width:90%;margin:0 auto;padding-top:30px;">
    <label class="filebutton">
      <div class="align-img-edit" style="margin-top:-20px"><img class="avatar-edit" src="img/guest.jpg" alt=""></div>
    <span><input class="avatar-file" type="file" id="myfile" name="myfile"></span>
    </label>
    <div style="margin-bottom:20px  ;"class="col-xs-12 text-center"><h4>
      Modifique los campos que desea actualizar. </h4></div>
    <form ng-submit="doEditauthorized()">
      <div class="list">
        <label class="item item-input" style="border-radius: 15px;margin-bottom:15px;">
          <span  class="input-label">Invitado</span>
          <input type="text" ng-model="registerData.name" placeholder="Nicolas Dominguez" style="width:10%; margin:auto;font-weight:bold;">
        </label>
        <label class="item item-input" style="border-radius: 15px;margin-bottom:15px;">
          <span  class="input-label">Telefono</span>
          <input type="text" ng-model="registerData.telephone" placeholder="+5491151064530" style="width:10%; margin:auto;font-weight:bold;">
        </label>
        <label class="item item-input" style="border-radius: 15px;margin-bottom:15px;">
          <span  class="input-label">Dni</span>
          <input type="text" ng-model="registerData.dni" placeholder="40670488" style="width:10%; margin:auto;font-weight:bold;">
        </label>
        <button class="button button-block button-positive editprofile-button"style="margin-bottom:100px" type="submit">Actualizar Invitado</button>
    </form>
  </ion-content>
</ion-modal-view>
