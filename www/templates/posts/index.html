<ion-view view-title="Noticias">
  <ion-content>
    <ion-list>
      <ion-item class="posts" ng-repeat="post in posts" href="#/app/posts/{{post.id}}">
        <div class="post">
          <h1 class="post-text">{{post.title}}</h1>
          <img class="post-img" src="{{post.img}}" alt="">
          <h2 class="post-date">{{post.date}}</h2>
          <p style="post-description">{{post.description}}</p>

        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
