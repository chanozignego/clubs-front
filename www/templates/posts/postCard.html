<div style="display: inline-flex; width: 100%;">
  <div style="width: 40%;">
    <img src="{{post.principal_image}}" alt="" draggable="false" style="width: 100%; max-height: 100px; ">
    
  </div>

  <div style="padding: 5px; width: 60%; height: 100%;">
    <h2 style="white-space: normal;"> 
      <b>{{post.title || " - "}}</b>
    </h2>
    <h5 style="white-space: normal;">
      {{post.summary}}
    </h5>
  </div>
</div>
